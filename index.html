<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>HCM自助</title>
		<link rel="stylesheet" href="lib/css/framework7.ios.min.css">
		<link rel="stylesheet" href="lib/css/framework7.ios.colors.min.css">
		<link rel="stylesheet" href="lib/css/framework7.indexed-list.css">
		<link rel="stylesheet" href="lib/css/framework7.3dpanels.min.css">
		<link rel="stylesheet" href="lib/css/framework7-icons.css">
		<link rel="stylesheet" href="lib/css/ionicons.css">
		<link rel="stylesheet" href="css/hcm-webapp.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="icon" href="img/icon.png">
		<link rel="apple-touch-icon" href="img/icon.png">
	</head>

	<body>
		<!-- Statusbar overlay-->
		<div class="statusbar-overlay"></div>
		<!-- Panels Overlay -->
		<div class="panel-overlay"></div>
		<!-- Left Panel with Reveal effect -->
		<div class="panel panel-left panel-reveal layout-white">
			<div class="content-block-title">选择布局主题</div>
			<div class="content-block">
				<div class="row">
					<div data-layout="" class="col-33 hcm-layout-theme hcm-layout-default active"></div>
					<div data-theme="dark" class="col-33 hcm-layout-theme hcm-layout-dark"></div>
					<div data-theme="white" class="col-33 hcm-layout-theme hcm-layout-white"></div>
				</div>
			</div>
			<div class="content-block-title">选择颜色主题</div>
			<div class="content-block">
				<div class="row">
					<div data-theme="white" class="col-20 hcm-color-theme bg-white"></div>
					<div data-theme="black" class="col-20 hcm-color-theme bg-black"></div>
					<div data-theme="blue" class="col-20 hcm-color-theme bg-blue"></div>
					<div data-theme="orange" class="col-20 hcm-color-theme bg-orange"></div>
					<div data-theme="red" class="col-20 hcm-color-theme bg-red"></div>
				</div>
				<div class="row">
					<div data-theme="pink" class="col-20 hcm-color-theme bg-pink"></div>
					<div data-theme="green" class="col-20 hcm-color-theme bg-green"></div>
					<div data-theme="lightblue" class="col-20 hcm-color-theme bg-lightblue"></div>
					<div data-theme="yellow" class="col-20 hcm-color-theme bg-yellow"></div>
					<div data-theme="gray" class="col-20 hcm-color-theme bg-gray"></div>
				</div>
			</div>

			<div class="list-block">
				<ul>
					<li>
						<a href="#" class="item-link list-button clearcache-button">清理缓存</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- Views-->
		<div class="views tabs toolbar-through">
			<!-- Tab 1- View 机器人 -->
			<div id="robot" class="view view-main tab active">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left">
							<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
						</div>
						<div class="center sliding contacts-list-header">必读</div>
					</div>
				</div>
				<div class="pages navbar-through">
					<div data-page="robot-robotList" class="page page-robotList">
						<div id="pull-robot-refresh" class="page-content pull-to-refresh-content" data-ptr-distance="55">
							<!-- Default pull to refresh layer-->
							<div class="pull-to-refresh-layer">
								<div class="preloader"></div>
								<div class="pull-to-refresh-arrow"></div>
							</div>
							<div class="list-block media-list docs-list">
								<div class="list-group">
									<ul></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Tab 2 - View 工作 -->
			<div id="work" class="view  tab">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left">
							<a href="#" class="link icon-only open-panel"><i class="icon icon-bars "></i></a>
						</div>
						<div class="center sliding contacts-list-header">工作</div>
						<div class="right work-refresh-link">
							<a href="#" class="link icon-only size-24"><i class="icon f7-icons">reload</i></a>
						</div>
						<div class="subnavbar sliding">
							<!-- Buttons row as tabs controller -->
							<div class="buttons-row">
								<!-- Link to 1st tab, active -->
								<a href="#myapply" class="tab-link active button">我的申请</a>
								<!-- Link to 2nd tab -->
								<a href="#mytodo" class="tab-link button">待办任务</a>
								<!-- Link to 3rd tab -->
								<a href="#myagent" class="tab-link button">代理任务</a>
							</div>
						</div>
					</div>
				</div>
				<div class="pages navbar-through">
					<div data-page="work-daily" class="page with-subnavbar">
						<div class="tabs-animated-wrap">
							<!-- Tabs, tabs wrapper -->
							<div class="tabs">
								<!-- Tab 1, active by default -->
								<div id="myapply" class="page-content tab active">
									<div class="content-block">
										<div class="list-block" id="myApplyContent">

										</div>
									</div>
								</div>
								<!-- Tab 2 -->
								<div id="mytodo" class="page-content tab">
									<div class="content-block">
										<div class="list-block" id="myTodoContent">

										</div>
									</div>
								</div>
								<!-- Tab 3 -->
								<div id="myagent" class="page-content tab">
									<div class="content-block">
										<div class="list-block" id="myAgentContent">

										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- Tab 3- View 联系人 -->
			<div id="contacts" class="view  tab">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left">
							<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
						</div>
						<div class="center sliding contacts-list-header">通讯录</div>
						<div class="right contact-refresh-link">
							<a href="#" class="link icon-only size-24"><i class="icon f7-icons">reload</i></a>
						</div>
					</div>
				</div>
				<div class="pages navbar-through">
					<div data-page="contact-contactList" id="contactList" class="page">
						<!-- Search bar -->
						<form class="searchbar searchbar-init" data-search-list=".contacts-list" data-search-in=".item-title">
							<div class="searchbar-input">
								<input type="search" placeholder="搜索">
								<a href="#" class="searchbar-clear"></a>
							</div>
							<a href="#" class="searchbar-cancel">取消</a>
						</form>

						<!-- Search bar overlay-->
						<div class="searchbar-overlay"></div>

						<div class="page-content">
							<div class="list-block media-list list-block-search contacts-list searchbar-found">
								<div class="list-group">
									<ul></ul>
								</div>
							</div>
							<div class="content-block searchbar-not-found">
								没找到
							</div>
						</div>
						<ul class="list-index"></ul>
					</div>
				</div>
			</div>

			<!-- Tab 4 - View 个人 -->
			<div id="personal" class="view tab">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left">
							<a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
						</div>
						<div class="center sliding contacts-list-header">个人</div>
					</div>
				</div>
				<div class="pages navbar-fixed">
					<div data-page="personal-profile" class="page">
						<div class="page-content" id="personalContent">

						</div>
					</div>
				</div>
			</div>
			<!-- Tab bar with tab links -->
			<div class="toolbar tabbar tabbar-labels">
				<div class="toolbar-inner">
					<a href="#robot" class="tab-link active"><i class="icon f7-icons inactive">help</i><i class="icon f7-icons active">help_fill</i><span class="tabbar-label">手册</span></a>
					<a href="#work" class="tab-link">
						<i class="icon f7-icons inactive">drawers</i>
						<i class="icon f7-icons active">drawers_fill</i>
						<span class="tabbar-label">工作</span></a>
					<a href="#contacts" class="tab-link"><i class="icon f7-icons inactive">cloud</i><i class="icon f7-icons active">cloud_fill</i><span class="tabbar-label">通讯录</span></a>
					<a href="#personal" class="tab-link"><i class="icon f7-icons inactive">person</i><i class="icon f7-icons active">person_fill</i><span class="tabbar-label">个人</span></a>
					<!--<a href="#robot" class="tab-link active"><i class="icon ion-ios-star-outline size-32"></i><span class="tabbar-label">必读</span></a>-->
					<!--<a href="#work" class="tab-link"><i class="icon ion-ios-briefcase-outline size-32"></i><span class="tabbar-label">工作</span></a>-->
					<!--<a href="#contacts" class="tab-link"><i class="icon ion-ios-telephone-outline size-32"></i><span class="tabbar-label">通讯录</span></a>-->
					<!--<a href="#personal" class="tab-link"><i class="icon ion-ios-person-outline size-32"></i><span class="tabbar-label">个人</span></a>-->
				</div>
			</div>
		</div>

		<div class="login-screen">
			<!-- Default view-page layout -->
			<div class="view">
				<div class="page login-page" data-page="login">

				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="lib/lodash.js"></script>
<script type="text/javascript" src="lib/framework7.js"></script>
<script type="text/javascript" src="lib/framework7.3dpanels.min.js"></script>
<script type="text/javascript" src="js/hcm.webapp.js"></script>
<script data-main="app" src="lib/require.js"></script>
